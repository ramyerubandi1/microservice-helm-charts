 apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: calculator-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
          resources: {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: MY_SECRET
              valueFrom: 
                secretKeyRef:
                  name: external-secrets
                  key: my-secret-key
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: calculator-app
